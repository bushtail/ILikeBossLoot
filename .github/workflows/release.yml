name: Build and Release SPT Mod

on:
  push:
    branches: [ master ]   # runs automatically on pushes to master
  workflow_dispatch:        # allows manual trigger from Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build -c Release

      # Extract version from assembly or csproj
      - name: Extract version
        run: |
          DLL=$(find . -type f -path "*/bin/Release*/*.dll" | head -n 1)
          if [ -z "$DLL" ]; then
            echo "No DLL found in Release output" && exit 1
          fi

          # Try to read informational version (SemVer) from assembly
          VERSION=$(dotnet exec "$DLL" --version 2>/dev/null || echo "")

          # Fallback: read <Version> from csproj
          if [ -z "$VERSION" ]; then
            VERSION=$(grep -Po '<Version>(.*?)</Version>' **/*.csproj | sed -E 's/.*>(.*)<.*/\1/' | head -n 1)
          fi

          if [ -z "$VERSION" ]; then
            echo "Could not determine version" && exit 1
          fi

          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Detected version: $VERSION"

      # Extract mod name from metadata record/class
      - name: Extract mod name
        run: |
          FILE=$(grep -rlE "(class|record)\s+\w+\s*:\s*AbstractModMetadata" . --include \*.cs | head -n 1)
          if [ -z "$FILE" ]; then
            echo "No metadata type found" && exit 1
          fi
          NAME=$(grep -Po 'Name\s*=>\s*"(.*?)"' "$FILE" | sed -E 's/.*"(.*)".*/\1/' | head -n 1)
          if [ -z "$NAME" ]; then
            echo "Could not determine mod name" && exit 1
          fi
          echo "MOD_NAME=$NAME" >> $GITHUB_ENV
          echo "Detected mod name: $NAME"

      # Package mod, excluding unwanted files
      - name: Package mod
        run: |
          OUTDIR=$(find . -type d -path "*/bin/Release*" | head -n 1)
          if [ -z "$OUTDIR" ]; then
            echo "No Release output folder found" && exit 1
          fi

          mkdir -p package/SPT/user/mods/${{ env.MOD_NAME }}

          # Copy everything except deps.json, pdb, staticwebassets.endpoints.json
          rsync -av \
            --exclude "*${{ env.MOD_NAME }}.deps.json" \
            --exclude "*${{ env.MOD_NAME }}.pdb" \
            --exclude "*${{ env.MOD_NAME }}.staticwebassets.endpoints.json" \
            "$OUTDIR"/ package/SPT/user/mods/${{ env.MOD_NAME }}/

          cd package
          zip -r "../${{ env.MOD_NAME }}_v${{ env.VERSION }}.zip" .
          ls -lh ../${{ env.MOD_NAME }}_v${{ env.VERSION }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mod_package
          path: "${{ env.MOD_NAME }}_v${{ env.VERSION }}.zip"

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download package artifact
        uses: actions/download-artifact@v4
        with:
          name: mod_package
          path: .

      # Ensure tag exists
      - name: Create Git tag
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git tag v${{ env.VERSION }}
          git push origin v${{ env.VERSION }}

      # Check if release already exists
      - name: Check for existing release
        id: check_release
        run: |
          RELEASE=$(curl -s \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/releases/tags/v${{ env.VERSION }})
          if echo "$RELEASE" | grep -q '"id":'; then
            echo "Release v${{ env.VERSION }} already exists. Skipping publish."
            echo "SKIP_RELEASE=true" >> $GITHUB_ENV
          else
            echo "SKIP_RELEASE=false" >> $GITHUB_ENV
          fi

      - name: Publish GitHub Release
        if: env.SKIP_RELEASE == 'false'
        uses: softprops/action-gh-release@v1
        with:
          files: "${{ env.MOD_NAME }}_v${{ env.VERSION }}.zip"
          tag_name: "v${{ env.VERSION }}"
          name: "${{ env.MOD_NAME }} v${{ env.VERSION }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
