name: Build and Release SPT Mod

on:
  push:
    branches: [ master ]   # runs automatically on pushes to master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build -c Release

      # Find the .cs file containing a class OR record that extends AbstractModMetadata
      - name: Locate metadata type file
        run: |
          FILE=$(grep -rlE "(class|record)\s+\w+\s*:\s*AbstractModMetadata" . --include \*.cs | head -n 1)
          if [ -z "$FILE" ]; then
            echo "No type extending AbstractModMetadata found" && exit 1
          fi
          echo "METADATA_FILE=$FILE" >> $GITHUB_ENV

      # Extract Name, Author, Version from that type block
      - name: Extract metadata values
        run: |
          NAME=$(grep -Po 'Name\s*=>\s*"(.*?)"' "$METADATA_FILE" | sed -E 's/.*"(.*)".*/\1/' | head -n 1)
          AUTHOR=$(grep -Po 'Author\s*=>\s*"(.*?)"' "$METADATA_FILE" | sed -E 's/.*"(.*)".*/\1/' | head -n 1)
          VERSION=$(grep -Po 'Version\s*=>\s*new\s*Version\s*\(\s*([0-9]+\.[0-9]+\.[0-9]+)\s*\)' "$METADATA_FILE" | sed -E 's/.*([0-9]+\.[0-9]+\.[0-9]+).*/\1/' | head -n 1)

          echo "MOD_NAME=$NAME" >> $GITHUB_ENV
          echo "AUTHOR=$AUTHOR" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      # Package into SPT/user/mods/<ModName>/
      - name: Package mod
        run: |
          echo "Packaging mod: ${MOD_NAME} v${VERSION}"
          ls -R .
          OUTDIR=$(find . -type d -path "*/bin/Release*" | head -n 1)
          if [ -z "$OUTDIR" ]; then
            echo "No Release output folder found" && exit 1
          fi
          mkdir -p package/SPT/user/mods/${MOD_NAME}
          cp -r "$OUTDIR"/* package/SPT/user/mods/${MOD_NAME}/
          cd package
          zip -r "../${MOD_NAME}_v${VERSION}.zip" .
          ls -lh ../${MOD_NAME}_v${VERSION}.zip


      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mod_package
          path: "${MOD_NAME}_v${VERSION}.zip"

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download package artifact
        uses: actions/download-artifact@v4
        with:
          name: mod_package
          path: .

      # Check if release already exists
      - name: Check for existing release
        id: check_release
        run: |
          RELEASE=$(curl -s \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/releases/tags/v${VERSION})
          if echo "$RELEASE" | grep -q '"id":'; then
            echo "Release v${VERSION} already exists. Skipping publish."
            echo "SKIP_RELEASE=true" >> $GITHUB_ENV
          else
            echo "SKIP_RELEASE=false" >> $GITHUB_ENV
          fi

      - name: Publish GitHub Release
        if: env.SKIP_RELEASE == 'false'
        uses: softprops/action-gh-release@v1
        with:
          files: "${MOD_NAME}_v${VERSION}.zip"
          tag_name: "v${{ env.VERSION }}"
          name: "${{ env.MOD_NAME }} v${{ env.VERSION }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
