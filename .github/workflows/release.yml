name: Build and Release SPT Mod

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build -c Release

      # Reflection: find any class extending AbstractModMetadata
      - name: Extract ModMetadata
        shell: pwsh
        run: |
          $dll = Get-ChildItem -Recurse -Filter *.dll | Where-Object { $_.FullName -match "bin\\Release" } | Select-Object -First 1
          if (-not $dll) { throw "No DLL found under bin/Release" }
          $asm = [System.Reflection.Assembly]::LoadFrom($dll.FullName)
          $type = $asm.GetTypes() | Where-Object { $_.BaseType -and $_.BaseType.Name -eq "AbstractModMetadata" }
          if (-not $type) { throw "No class extending AbstractModMetadata found in $($dll.FullName)" }
          $instance = [Activator]::CreateInstance($type)
          echo "MOD_NAME=$($instance.Name)" >> $env:GITHUB_ENV
          echo "AUTHOR=$($instance.Author)" >> $env:GITHUB_ENV
          echo "VERSION=$($instance.Version.ToString())" >> $env:GITHUB_ENV
          echo "DLL_NAME=$($dll.Name)" >> $env:GITHUB_ENV
          echo "DLL_PATH=$($dll.DirectoryName)" >> $env:GITHUB_ENV

      # Package into SPT/user/mods/<ModName>/
      - name: Package mod
        shell: bash
        run: |
          mkdir -p package/SPT/user/mods/${MOD_NAME}
          cp -r "${DLL_PATH}"/* package/SPT/user/mods/${MOD_NAME}/
          cd package
          zip -r "../${MOD_NAME}_v${VERSION}.zip" .

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: mod_package
          path: "${MOD_NAME}_v${VERSION}.zip"

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download package artifact
        uses: actions/download-artifact@v3
        with:
          name: mod_package
          path: .

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: "${MOD_NAME}_v${VERSION}.zip"
          tag_name: "v${{ env.VERSION }}"
          name: "${{ env.MOD_NAME }} v${{ env.VERSION }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
