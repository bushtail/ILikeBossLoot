name: Build and Release SPT Mod

on:
  push:
    branches: [ main ]   # runs automatically on pushes to main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build -c Release

      # Find the .cs file containing a class that extends AbstractModMetadata
      - name: Locate metadata class file
        run: |
          FILE=$(grep -rl "class .*: AbstractModMetadata" . --include \*.cs | head -n 1)
          if [ -z "$FILE" ]; then
            echo "No class extending AbstractModMetadata found" && exit 1
          fi
          echo "METADATA_FILE=$FILE" >> $GITHUB_ENV

      # Extract Name, Author, Version from that class block
      - name: Extract metadata values
        run: |
          NAME=$(grep -Po 'Name\s*{.*?=\s*"(.*?)"' "$METADATA_FILE" | sed -E 's/.*"(.*)".*/\1/' | head -n 1)
          AUTHOR=$(grep -Po 'Author\s*{.*?=\s*"(.*?)"' "$METADATA_FILE" | sed -E 's/.*"(.*)".*/\1/' | head -n 1)
          VERSION=$(grep -Po 'Version\s*{.*?=\s*new\(.*?([0-9]+\.[0-9]+\.[0-9]+).*?\)' "$METADATA_FILE" | sed -E 's/.*([0-9]+\.[0-9]+\.[0-9]+).*/\1/' | head -n 1)

          echo "MOD_NAME=$NAME" >> $GITHUB_ENV
          echo "AUTHOR=$AUTHOR" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      # Package into SPT/user/mods/<ModName>/
      - name: Package mod
        run: |
          mkdir -p package/SPT/user/mods/${MOD_NAME}
          cp -r $(find . -path "*/bin/Release/*" -type d | head -n 1)/* package/SPT/user/mods/${MOD_NAME}/
          cd package
          zip -r "../${MOD_NAME}_v${VERSION}.zip" .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mod_package
          path: "${MOD_NAME}_v${VERSION}.zip"

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download package artifact
        uses: actions/download-artifact@v4
        with:
          name: mod_package
          path: .

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: "${MOD_NAME}_v${VERSION}.zip"
          tag_name: "v${{ env.VERSION }}"
          name: "${{ env.MOD_NAME }} v${{ env.VERSION }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
