name: Build and Release SPT Mod

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build -c Release

      # Extract metadata from .cs files
      - name: Extract metadata
        run: |
          MODGUID=$(grep -rPho -h 'public\s+override\s+string\s+ModGuid\s*{[^}]*}\s*=\s*"\K[^"]+' . --include \*.cs | head -n 1)
          NAME=$(grep -rPho -h 'public\s+override\s+string\s+Name\s*{[^}]*}\s*=\s*"\K[^"]+' . --include \*.cs | head -n 1)
          AUTHOR=$(grep -rPho -h 'public\s+override\s+string\s+Author\s*{[^}]*}\s*=\s*"\K[^"]+' . --include \*.cs | head -n 1)

          if [ -z "$NAME" ] || [ -z "$AUTHOR" ]; then
            echo "Could not determine Name or Author" && exit 1
          fi

          echo "MODGUID=$MODGUID" >> $GITHUB_ENV
          echo "MOD_NAME=$NAME" >> $GITHUB_ENV
          echo "AUTHOR=$AUTHOR" >> $GITHUB_ENV

          echo "Detected ModGuid: $MODGUID"
          echo "Detected Name: $NAME"
          echo "Detected Author: $AUTHOR"

      # Extract version from assembly
      - name: Extract version from assembly
        run: |
          DLL=$(find . -type f -path "*/bin/Release*/*.dll" | head -n 1)
          if [ -z "$DLL" ]; then
            echo "No DLL found in Release output" && exit 1
          fi

          VERSION=$(dotnet exec --runtimeconfig "$DLL.runtimeconfig.json" --depsfile "$DLL.deps.json" "$DLL" --version 2>/dev/null || echo "")
          if [ -z "$VERSION" ]; then
            VERSION=$(grep -rPho -h 'public\s+override\s+Version\s*{[^}]*}\s*=\s*new\(typeof\(.*\)\.Assembly\.GetName\(\)\.Version\?\.ToString\(3\)\)' . --include \*.cs | head -n 1)
          fi

          if [ -z "$VERSION" ]; then
            echo "Could not determine version" && exit 1
          fi

          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Detected Version: $VERSION"

      # Prepare mod folder
      - name: Prepare mod folder
        run: |
          OUTDIR=$(find . -type d -path "*/bin/Release*" | head -n 1)
          if [ -z "$OUTDIR" ]; then
            echo "No Release output folder found" && exit 1
          fi

          echo "Preparing folder SPT/user/mods/$AUTHOR-$MOD_NAME/"
          mkdir -p package/SPT/user/mods/$AUTHOR-$MOD_NAME

          rsync -av \
            --exclude "*$MOD_NAME.deps.json" \
            --exclude "*$MOD_NAME.pdb" \
            --exclude "*$MOD_NAME.staticwebassets.endpoints.json" \
            "$OUTDIR"/ package/SPT/user/mods/$AUTHOR-$MOD_NAME/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: "${{ env.AUTHOR }}-${{ env.MOD_NAME }}_v${{ env.VERSION }}"
          path: package/SPT/user/mods/${{ env.AUTHOR }}-${{ env.MOD_NAME }}/

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download package artifact
        uses: actions/download-artifact@v4
        with:
          name: "${{ env.AUTHOR }}-${{ env.MOD_NAME }}_v${{ env.VERSION }}"
          path: artifact

      - name: Check for existing release
        id: check_release
        run: |
          RELEASE=$(curl -s \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/releases/tags/v${{ env.VERSION }})
          if echo "$RELEASE" | grep -q '"id":'; then
            echo "Release v${{ env.VERSION }} already exists. Skipping publish."
            echo "SKIP_RELEASE=true" >> $GITHUB_ENV
          else
            echo "SKIP_RELEASE=false" >> $GITHUB_ENV
          fi

      - name: Publish GitHub Release
        if: env.SKIP_RELEASE == 'false'
        uses: softprops/action-gh-release@v1
        with:
          files: "artifact/**"
          tag_name: "v${{ env.VERSION }}"
          name: "${{ env.AUTHOR }}-${{ env.MOD_NAME }} v${{ env.VERSION }}"
          body: |
            ModGuid: ${{ env.MODGUID }}
            Author: ${{ env.AUTHOR }}
            Name: ${{ env.MOD_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
