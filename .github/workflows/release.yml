name: Build and Release SPT Mod

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build -c Release

      # Extract mod name from DLL filename (assembly name)
      - name: Extract mod name
        run: |
          DLL=$(find . -type f -path "*/bin/Release*/*.dll" | head -n 1)
          if [ -z "$DLL" ]; then
            echo "No DLL found in Release output" && exit 1
          fi
          MOD_NAME=$(basename "$DLL" .dll)
          echo "MOD_NAME=$MOD_NAME" >> $GITHUB_ENV
          echo "Detected mod name: $MOD_NAME"

      # Extract version from csproj <Version>
      - name: Extract version
        run: |
          VERSION=$(grep -rPo '<Version>(.*?)</Version>' **/*.csproj | sed -E 's/.*>(.*)<.*/\1/' | head -n 1)
          if [ -z "$VERSION" ]; then
            echo "Could not determine version" && exit 1
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Detected version: $VERSION"

      # Recursively scan .cs files for Author property
      - name: Extract author
        run: |
          AUTHOR=$(grep -rPo 'public\s+override\s+string\s+Author\s*{\s*get;\s*init;\s*}\s*=\s*"(.*?)"' . --include \*.cs \
            | sed -E 's/.*="(.*)".*/\1/' | head -n 1)
          if [ -z "$AUTHOR" ]; then
            echo "Could not determine author" && exit 1
          fi
          echo "AUTHOR=$AUTHOR" >> $GITHUB_ENV
          echo "Detected author: $AUTHOR"

      # Package mod, excluding unwanted files
      - name: Package mod
        run: |
          OUTDIR=$(find . -type d -path "*/bin/Release*" | head -n 1)
          if [ -z "$OUTDIR" ]; then
            echo "No Release output folder found" && exit 1
          fi

          echo "Packaging to SPT/user/mods/$AUTHOR-$MOD_NAME/"
          mkdir -p package/SPT/user/mods/$AUTHOR-$MOD_NAME

          rsync -av \
            --exclude "*$MOD_NAME.deps.json" \
            --exclude "*$MOD_NAME.pdb" \
            --exclude "*$MOD_NAME.staticwebassets.endpoints.json" \
            "$OUTDIR"/ package/SPT/user/mods/$AUTHOR-$MOD_NAME/

          cd package
          zip -r "../${MOD_NAME}_v${VERSION}.zip" .
          ls -lh ../${MOD_NAME}_v${VERSION}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mod_package
          path: "${{ env.MOD_NAME }}_v${{ env.VERSION }}.zip"

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download package artifact
        uses: actions/download-artifact@v4
        with:
          name: mod_package
          path: .

      - name: Check for existing release
        id: check_release
        run: |
          RELEASE=$(curl -s \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/releases/tags/v${{ env.VERSION }})
          if echo "$RELEASE" | grep -q '"id":'; then
            echo "Release v${{ env.VERSION }} already exists. Skipping publish."
            echo "SKIP_RELEASE=true" >> $GITHUB_ENV
          else
            echo "SKIP_RELEASE=false" >> $GITHUB_ENV
          fi

      - name: Publish GitHub Release
        if: env.SKIP_RELEASE == 'false'
        uses: softprops/action-gh-release@v1
        with:
          files: "${{ env.MOD_NAME }}_v${{ env.VERSION }}.zip"
          tag_name: "v${{ env.VERSION }}"
          name: "${{ env.MOD_NAME }} v${{ env.VERSION }}"
          body: "Author: ${{ env.AUTHOR }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
