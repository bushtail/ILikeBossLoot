name: Build and Release SPT Mod

on:
  push:
    branches:
      - master
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract.outputs.version }}
      author: ${{ steps.extract.outputs.author }}
      name: ${{ steps.extract.outputs.name }}
      guid: ${{ steps.extract.outputs.guid }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Extract mod metadata
        id: extract
        run: |
          MODGUID=$(grep -rPho -h 'public\s+override\s+string\s+ModGuid\s*{[^}]*}\s*=\s*"\K[^"]+' . --include \*.cs | head -n 1)
          MOD_NAME=$(grep -rPho -h 'public\s+override\s+string\s+Name\s*{[^}]*}\s*=\s*"\K[^"]+' . --include \*.cs | head -n 1)
          AUTHOR=$(grep -rPho -h 'public\s+override\s+string\s+Author\s*{[^}]*}\s*=\s*"\K[^"]+' . --include \*.cs | head -n 1)
          VERSION=$(grep -rPo '<Version>(.*?)</Version>' **/*.csproj | sed -E 's/.*>(.*)<.*/\1/' | head -n 1)

          echo "guid=$MODGUID" >> $GITHUB_OUTPUT
          echo "name=$MOD_NAME" >> $GITHUB_OUTPUT
          echo "author=$AUTHOR" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build -c Release

      - name: Package mod folder
        run: |
          OUTDIR=$(find . -type d -path "*/bin/Release*" | head -n 1)
          TARGET="SPT/user/mods/${{ steps.extract.outputs.author }}-${{ steps.extract.outputs.name }}"
          mkdir -p "$TARGET"
          rsync -av "$OUTDIR"/ "$TARGET"/ \
            --exclude "*${{ steps.extract.outputs.name }}.pdb" \
            --exclude "*${{ steps.extract.outputs.name }}.deps.json"

      - name: Create final zip
        run: |
          ZIPNAME="${{ steps.extract.outputs.author }}-${{ steps.extract.outputs.name }}_v${{ steps.extract.outputs.version }}.zip"
          zip -r "$ZIPNAME" SPT
          
  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: "${{ needs.build.outputs.author }}-${{ needs.build.outputs.name }}_v${{ needs.build.outputs.version }}.zip"
          tag_name: "v${{ needs.build.outputs.version }}"
          name: "${{ needs.build.outputs.author }}-${{ needs.build.outputs.name }} v${{ needs.build.outputs.version }}"
          body: |
            ModGuid: ${{ needs.build.outputs.guid }}
            Author: ${{ needs.build.outputs.author }}
            Name: ${{ needs.build.outputs.name }}
            Version: ${{ needs.build.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
