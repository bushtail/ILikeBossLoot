name: Build and Release SPT Mod

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      MOD_NAME: ${{ steps.extract_mod_name.outputs.MOD_NAME }}
      VERSION: ${{ steps.extract_version.outputs.VERSION }}
      AUTHOR: ${{ steps.extract_author.outputs.AUTHOR }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build -c Release

      # Extract mod name
      - name: Extract mod name
        id: extract_mod_name
        run: |
          DLL=$(find . -type f -path "*/bin/Release*/*.dll" | head -n 1)
          if [ -z "$DLL" ]; then
            echo "No DLL found" && exit 1
          fi
          MOD=$(basename "$DLL" .dll)
          echo "MOD_NAME=$MOD" >> $GITHUB_ENV
          echo "MOD_NAME=$MOD" >> $GITHUB_OUTPUT

      # Extract version from csproj
      - name: Extract version
        id: extract_version
        run: |
          VERSION=$(grep -rPo '<Version>(.*?)</Version>' **/*.csproj \
            | sed -E 's/.*>(.*)<.*/\1/' | head -n 1)
          if [ -z "$VERSION" ]; then
            echo "Could not determine version" && exit 1
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      # Extract author
      - name: Extract author
        id: extract_author
        run: |
          AUTHOR=$(grep -rPo 'public\s+override\s+string\s+Author\s*{\s*get;\s*init;\s*}\s*=\s*"(.*?)"' . --include \*.cs \
            | sed -E 's/.*="(.*)".*/\1/' | head -n 1)
          if [ -z "$AUTHOR" ]; then
            echo "Could not determine author" && exit 1
          fi
          echo "AUTHOR=$AUTHOR" >> $GITHUB_ENV
          echo "AUTHOR=$AUTHOR" >> $GITHUB_OUTPUT

      - name: Package mod
        run: |
          OUTDIR=$(find . -type d -path "*/bin/Release*" | head -n 1)

          mkdir -p package/SPT/user/mods/${{ steps.extract_author.outputs.AUTHOR }}-${{ steps.extract_mod_name.outputs.MOD_NAME }}

          rsync -av \
            --exclude "*${{ steps.extract_mod_name.outputs.MOD_NAME }}.deps.json" \
            --exclude "*${{ steps.extract_mod_name.outputs.MOD_NAME }}.pdb" \
            --exclude "*${{ steps.extract_mod_name.outputs.MOD_NAME }}.staticwebassets.endpoints.json" \
            "$OUTDIR"/ package/SPT/user/mods/${{ steps.extract_author.outputs.AUTHOR }}-${{ steps.extract_mod_name.outputs.MOD_NAME }}/

          cd package
          zip -r "../${{ steps.extract_mod_name.outputs.MOD_NAME }}_v${{ steps.extract_version.outputs.VERSION }}.zip" .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mod_package
          path: "${{ steps.extract_mod_name.outputs.MOD_NAME }}_v${{ steps.extract_version.outputs.VERSION }}.zip"

  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download package artifact
        uses: actions/download-artifact@v4
        with:
          name: mod_package
          path: .

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: "${{ needs.build.outputs.MOD_NAME }}_v${{ needs.build.outputs.VERSION }}.zip"
          tag_name: "v${{ needs.build.outputs.VERSION }}"
          name: "${{ needs.build.outputs.MOD_NAME }} v${{ needs.build.outputs.VERSION }}"
          body: "Author: ${{ needs.build.outputs.AUTHOR }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
