name: Build and Release SPT Mod

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - run: dotnet restore
      - run: dotnet build -c Release

      # Extract metadata
      - name: Extract metadata
        run: |
          MODGUID=$(grep -rPho -h 'public\s+override\s+string\s+ModGuid.*"\K[^"]+' . --include \*.cs | head -n 1)
          NAME=$(grep -rPho -h 'public\s+override\s+string\s+Name.*"\K[^"]+' . --include \*.cs | head -n 1)
          AUTHOR=$(grep -rPho -h 'public\s+override\s+string\s+Author.*"\K[^"]+' . --include \*.cs | head -n 1)
          VERSION=$(grep -rPo '<Version>(.*?)</Version>' **/*.csproj | sed -E 's/.*>(.*)<.*/\1/' | head -n 1)

          echo "MODGUID=$MODGUID" >> $GITHUB_ENV
          echo "MOD_NAME=$NAME" >> $GITHUB_ENV
          echo "AUTHOR=$AUTHOR" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      # Package mod
      - name: Prepare mod folder
        run: |
          OUTDIR=$(find . -type d -path "*/bin/Release*" | head -n 1)
          mkdir -p package/SPT/user/mods/$AUTHOR-$MOD_NAME
          rsync -av \
            --exclude "*$MOD_NAME.deps.json" \
            --exclude "*$MOD_NAME.pdb" \
            --exclude "*$MOD_NAME.staticwebassets.endpoints.json" \
            "$OUTDIR"/ package/SPT/user/mods/$AUTHOR-$MOD_NAME/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mod_package
          path: package/SPT/user/mods/${{ env.AUTHOR }}-${{ env.MOD_NAME }}/

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: mod_package
          path: artifact

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: "artifact/**"
          tag_name: "v${{ env.VERSION }}"
          name: "${{ env.AUTHOR }}-${{ env.MOD_NAME }} v${{ env.VERSION }}"
          body: |
            ModGuid: ${{ env.MODGUID }}
            Author: ${{ env.AUTHOR }}
            Name: ${{ env.MOD_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
