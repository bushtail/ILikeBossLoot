﻿name: Build and Release SPT Mod

on:
  push:
    branches:
      - master
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Extract mod metadata
        run: |
          MODGUID=$(grep -rPho -h 'public\s+override\s+string\s+ModGuid\s*{[^}]*}\s*=\s*"\K[^"]+' . --include \*.cs | head -n 1)
          MOD_NAME=$(grep -rPho -h 'public\s+override\s+string\s+Name\s*{[^}]*}\s*=\s*"\K[^"]+' . --include \*.cs | head -n 1)
          AUTHOR=$(grep -rPho -h 'public\s+override\s+string\s+Author\s*{[^}]*}\s*=\s*"\K[^"]+' . --include \*.cs | head -n 1)
          VERSION=$(grep -rPo '<Version>(.*?)</Version>' **/*.csproj | sed -E 's/.*>(.*)<.*/\1/' | head -n 1)

          echo "MODGUID=$MODGUID" >> $GITHUB_ENV
          echo "MOD_NAME=$MOD_NAME" >> $GITHUB_ENV
          echo "AUTHOR=$AUTHOR" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build -c Release

      - name: Package mod folder
        run: |
          OUTDIR=$(find . -type d -path "*/bin/Release*" | head -n 1)
          TARGET="package/SPT/user/mods/$AUTHOR-$MOD_NAME"
          mkdir -p "$TARGET"
          rsync -av "$OUTDIR"/ "$TARGET"/ \
            --exclude "*$MOD_NAME.pdb" \
            --exclude "*$MOD_NAME.deps.json"

      - name: Upload mod folder as artifact
        uses: actions/upload-artifact@v4
        with:
          name: mod_package
          path: package/SPT/user/mods/${{ env.AUTHOR }}-${{ env.MOD_NAME }}/

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download mod artifact
        uses: actions/download-artifact@v4
        with:
          name: mod_package
          path: release_artifact

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release_artifact/**/*
          tag_name: "v${{ env.VERSION }}"
          name: "${{ env.AUTHOR }}-${{ env.MOD_NAME }} v${{ env.VERSION }}"
          body: |
            ModGuid: ${{ env.MODGUID }}
            Author: ${{ env.AUTHOR }}
            Name: ${{ env.MOD_NAME }}
            Version: ${{ env.VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
